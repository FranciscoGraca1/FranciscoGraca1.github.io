<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Projetos / Labs</title>
  <style>
    /* === ESTILOS GERAIS === */
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #a42b2b9b, #ac9445); /* degrade suave */
      color: #333;
    }

    /* === NAVBAR === */
    nav {
      background-color: #333;
      padding: 8px 20px;
      width: 100%;
      position: fixed;
      top: 0;
      left: 0;
      z-index: 1000;
    }

    nav ul {
      list-style: none;
      margin: 0;
      padding: 0;
      display: flex;
      gap: 15px;
    }

    nav ul li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
      font-size: 16px;
      transition: 0.3s;
    }

    nav ul li a:hover {
      color: #ff9800;
    }

    nav ul li a.active {
      color: #ff9800;
      font-weight: bold;
    }

    /* === CONTEÚDO PRINCIPAL === */
    .container {
      max-width: 1000px;
      margin: 100px auto 50px; /* espaço para a navbar fixa */
      padding: 20px;
    }

    h2 {
      margin-bottom: 5px;
    }

    p {
      margin-bottom: 30px;
      color: #555;
    }

    /* === LAB CARDS === */
    .labs {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .lab, 
    .lab-card {
      display: block;
      background: #ffffff;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0px 4px 6px rgba(0, 0, 0, 0.1);
      flex: 1 1 calc(30% - 20px); /* ocupa ~30% no desktop */
      min-width: 200px;
      transition: transform 0.2s, box-shadow 0.2s, background 0.3s;
      text-decoration: none; /* remove sublinhado */
      color: #333; /* texto legível */
    }

    .lab:hover,
    .lab-card:hover {
      transform: translateY(-5px);
      box-shadow: 0px 6px 12px rgba(0, 0, 0, 0.2);
      background: #f7f7f7;
    }

    .lab h3, 
    .lab-card h3 {
      margin-top: 0;
      margin-bottom: 10px;
      color: #333;
    }

    .lab p, 
    .lab-card p {
      margin: 0;
      color: #444;
    }
  </style>
</head>
<body>
  <!-- === NAVBAR === -->
  <nav>
    <ul>
      <li><a href="index.html">Início</a></li>
      <li><a href="projetos.html" class="active">Projetos</a></li>
      <li><a href="cadeira.html">Interfaces Web</a></li>
    </ul>
  </nav>

  <!-- === CONTEÚDO === -->
  <div class="container">
    <h2>Projetos / Labs</h2>
    <p>Alguns exercícios desenvolvidos ao longo da UC.</p>

    <div class="labs">
      <a href="lab1/cidade/index.html" class="lab-card">
        <h3>Lab 1</h3>
        <p>Estrutura base e semântica</p>
      </a>

      <a href="lab2/cidade/index.html" class="lab-card">
        <h3>Lab 2</h3>
        <p>Estilos e layout responsivo</p>
      </a>

      <a href="lab3/cidade/index.html" class="lab-card">
        <h3>Lab 3</h3>
        <p>Interatividade com JS</p>
      </a>
    </div>
  </div>
</body>
</html>
