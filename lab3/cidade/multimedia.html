    :root{

    }
    html, body { margin: 0; padding: 0; }

    /* ======== NAVBAR ======== */
    #navbar{
      position: sticky; top: 0; z-index: 1000;
      background: linear-gradient(90deg,#1e3c72,#2a5298);

    }
    #navbar a{
      float: left; display: block; color: #fff;

    #navbar a:hover{ background: rgba(255,255,255,.15); color: #ffeb3b; }

    /* ======== SEC√á√ïES GERAIS ======== */
    .multimedia section{
      min-height: 100vh;
      padding: 48px 20px;
      display: flex; flex-direction: column;
      align-items: center; justify-content: start;
      text-align: center;
    }

    /* ======== 1) HERO FOTO ‚Äî usa IMG em ecr√£ inteiro ======== */
    .multimedia section.hero-foto { padding: 0; } /* override do padding geral */

    .hero-foto{
      position: relative;
      min-height: 100vh;
      overflow: hidden;
      display: grid;
      place-items: center;
      color: #fff;
    }
    .hero-foto img{
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      object-fit: cover;               /* cobre a √°rea toda */
      object-position: center;         /* centrada */
      z-index: 0;
    }
    .hero-foto::after{
      content: "";
      position: absolute; inset: 0;
      background: linear-gradient(180deg, rgba(0,0,0,.35), rgba(0,0,0,.55));
      z-index: 1;
    }
    .hero-foto h1{
      position: relative; z-index: 2;
      font-size: clamp(2.2rem, 6vw, 4rem);
      margin: 0;
      text-shadow: 0 8px 24px rgba(0,0,0,.9);
    }

    /* ======== 2) GALERIA ======== */
    .fotos{ background:#1a2f44; }
    .fotos h2{ color: var(--muted); }
    .galeria{
      display: grid; grid-template-columns: repeat(auto-fit, minmax(240px,1fr));
      gap: 20px; width: 92%; margin: 24px auto 0;
    }
    .galeria img{
      width: 100%; height: 200px; object-fit: cover;
      border-radius: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.35);
      transition: transform .25s ease;
    }
    .galeria img:hover{ transform: scale(1.04); }

    /* ======== 3) V√çDEO YOUTUBE ======== */
    .video{ background:#203a56; }
    .video h2{ color: var(--muted); }
    .video iframe{
      width: 80%; max-width: 880px; height: 460px;
      border: none; border-radius: 14px; margin-top: 20px;
      box-shadow: 0 10px 24px rgba(0,0,0,.4);
    }

    /* ======== 4) POESIA ======== */
    .poesia{ background:#2b2050; }
    .poesia h2{ color: var(--muted); }
    .poesia p{
      max-width: 640px; margin: 0 auto;
      font-size: 1.25rem; line-height: 1.9;
      background: rgba(255,255,255,.1);
      padding: 22px; border-radius: 14px;
      box-shadow: 0 10px 24px rgba(0,0,0,.25);
    }

    /* ======== 5) V√çDEO FINAL EM LOOP ======== */
    .video-final{
      position: relative; min-height: 100vh; padding: 0;
      display: grid; place-items: center; overflow: hidden;
    }
    .video-final video{
      position: absolute; inset: 0;
      width: 100%; height: 100%;
      object-fit: cover; /* ocupa toda a sec√ß√£o */
    }
    .video-final .video-title{
      position: relative; z-index: 2; margin: 0;
      font-size: clamp(2rem, 5vw, 3rem); font-weight: 700;
      text-shadow: 0 6px 18px rgba(0,0,0,.9);
      color: #fff;
    }

    @media (max-width: 560px){
      .video iframe{ width: 92%; height: 240px; }
    }
  </style>
</head>
