<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>

  <style>
    :root{
      --bg:#f4f6f9;
      --card:#ffffff;
      --text:#1d2a35;
      --muted:#5b6b79;
      --accent:#21c064;      /* verde da barra */
      --radius:14px;
      --shadow:0 10px 24px rgba(0,0,0,.08);
    }

    *{ box-sizing:border-box; }
    html,body{ margin:0; padding:0; }
    body{
      font-family: "Poppins", Arial, sans-serif;
      background:var(--bg);
      color:var(--text);
    }

    /* Barra superior */
    .topbar{
      height:18px;
      background:var(--accent);
      width:100%;
    }

    /* Navbar simples */
    .navbar{
      background:#2f3542;
      color:#fff;
      display:flex;
      gap:24px;
      align-items:center;
      padding:14px 22px;
      position: sticky;
      top:0;
      z-index: 100;
    }
    .navbar a{
      color:#fff; text-decoration:none; font-size:18px;
      padding:6px 10px; border-radius:8px; transition:.2s;
    }
    .navbar a.active{ background:#1abc9c; }
    .navbar a:hover{ background:rgba(255,255,255,.15); }

    /* Content wrapper */
    .wrap{
      max-width: 1280px;
      margin: 22px auto;
      padding: 0 18px;
    }

    /* Grade de imagens */
    .grid{
      display:grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 24px;
    }
    .card-img{
      background:var(--card);
      border-radius: var(--radius);
      overflow:hidden;
      box-shadow: var(--shadow);
    }
    .card-img img{
      display:block;
      width:100%;
      height:260px;
      object-fit: cover;
    }
    figure{ margin:0; }
    figcaption{ padding:10px 12px; color:var(--muted); }

    /* Card Home */
    .card{
      background:var(--card);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding:28px;
      margin-top: 22px;
    }
    .card h1{ margin:0 0 14px; font-size: 2.2rem; }
    .card p{ margin:0; color:var(--muted); font-size:1.1rem; }

    /* === Secção de eventos (novo) === */
    .area{
      height:120px;
      border:2px dashed #b9befa;
      border-radius:12px;
      display:grid; place-items:center;
      color:#4f5399; background:#f1f2ff;
    }
    .botoes{ display:flex; gap:10px; flex-wrap:wrap; margin:.75rem 0 1rem; }
    .btn{
      padding:10px 14px; border-radius:10px;
      border:1px solid #00000018; background:#fff; cursor:pointer;
    }
    .btn.primario{ background:#5b6cff; color:#fff; border-color:#5b6cff; }
    .btn.fantasma{ background:transparent; }
    .amostra{
      height:46px; display:grid; place-items:center; font-weight:700;
      border:1px solid #00000012; border-radius:10px; background:#fafafe;
    }
    .linha{ display:flex; align-items:center; gap:10px; }
    .badge{ padding:6px 10px; border-radius:999px; background:#eef; font-weight:800; min-width:2ch; text-align:center; }

    /* Responsivo */
    @media (max-width: 1024px){
      .grid{ grid-template-columns: repeat(2, 1fr); }
    }
    @media (max-width: 620px){
      .grid{ grid-template-columns: 1fr; }
      .card-img img{ height:220px; }
    }
  </style>
</head>
<body>

  <div class="topbar"></div>

  <nav class="navbar">
    <a class="active" href="index.html">Home</a>
    <a href="local.html">Localização</a>
    <a href="multimedia.html">Multimédia</a>
    <a href="info.html">Informação</a>
  </nav>

  <main class="wrap">
    <!-- 3 imagens -->
    <section class="grid">
      <!-- 1ª imagem vira figure para ter legenda e reagir -->
      <figure class="card-img">
        <img id="foto" src="images/moscovo1.jpg" alt="Imagem 1">
        <figcaption id="legenda">Imagem 1</figcaption>
      </figure>

      <div class="card-img">
        <img src="images/moscovo2.jpg" alt="Imagem 2">
      </div>
      <div class="card-img">
        <img src="images/moscovo3.jpg" alt="Imagem 3">
      </div>
    </section>

    <!-- Card Home -->
    <section class="card">
      <h1 id="titulo">Home</h1>
      <p>A minha cidade é muito linda!!!</p>
    </section>

    <!-- ===== Secção de eventos (usar com scripts/main.js) ===== -->
    <section class="card">
      <h2>Interação</h2>

      <!-- 1) Área do rato -->
      <h3>1) Passa por aqui</h3>
      <div id="area-move" class="area">Move o rato aqui dentro</div>
      <p id="coords">x: 0, y: 0</p>

      <!-- 2) Pinta-me -->
      <h3>2) Pinta-me</h3>
      <div class="botoes">
        <button class="btn" data-color="tomato">Tomato</button>
        <button class="btn" data-color="seagreen">SeaGreen</button>
        <button class="btn" data-color="royalblue">RoyalBlue</button>
      </div>
      <div id="amostra" class="amostra">amostra</div>

      <!-- 3) Contador -->
      <h3>3) Contador</h3>
      <div class="linha">
        <button id="contar" class="btn primario">Contar</button>
        <button id="reset" class="btn fantasma">Reset</button>
        <span id="saida" class="badge">0</span>
      </div>
    </section>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
