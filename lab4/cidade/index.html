<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Home</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body>

  <nav class="navbar">
    <a class="active" href="index.html">Home</a>
    <a href="local.html">Localização</a>
    <a href="multimedia.html">Multimédia</a>
    <a href="info.html">Informação</a>
  </nav>

  <main class="wrap">
    <section class="grid">
      <figure class="card-img">
        <img id="foto" src="images/moscovo1.jpg" alt="Imagem 1">
        <figcaption id="legenda">Imagem 1</figcaption>
      </figure>
      <div class="card-img"><img src="images/moscovo2.jpg" alt="Imagem 2"></div>
      <div class="card-img"><img src="images/moscovo3.jpg" alt="Imagem 3"></div>
    </section>

    <section class="card">
      <h1 id="titulo">Home</h1>
      <p>A minha cidade é muito linda!!!</p>
    </section>

    <section class="card">
      <h2>Interação</h2>

      <h3>1) Passa por aqui</h3>
      <div id="area-move" class="area">Move o rato aqui dentro</div>
      <p id="coords">x: 0, y: 0</p>

      <h3>2) Pinta-me</h3>
      <div class="botoes">
        <button class="btn" data-color="tomato">Tomato</button>
        <button class="btn" data-color="seagreen">SeaGreen</button>
        <button class="btn" data-color="royalblue">RoyalBlue</button>
      </div>
      <div id="amostra" class="amostra">amostra</div>

      <h3>3) Contador</h3>
      <div class="linha">
        <button id="contar" class="btn primario">Contar</button>
        <button id="reset" class="btn fantasma">Reset</button>
        <span id="saida" class="badge">0</span>
      </div>
    </section>
  </main>

  <script src="scripts/main.js"></script>
</body>
</html>
